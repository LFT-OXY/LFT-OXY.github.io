<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业的软件资源管理平台，提供编程工具和系统软件下载">
    <meta name="keywords" content="软件下载,编程工具,开发环境,系统软件">
    <meta name="author" content="ChinHae Software">
    <title>🚀 秋的软件仓库 | 专业软件资源管理平台</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💿</text></svg>">
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>🚀 秋的软件仓库</h1>
        
        <!-- 搜索栏和管理按钮区域 -->
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-box" id="searchBox" placeholder="搜索软件...">
            <div class="admin-controls">
                <button class="admin-toggle-modern" onclick="toggleAdmin()" title="管理模式">
                    <span class="admin-icon">⚙️</span>
                    <span class="admin-text">管理</span>
                    <div class="admin-indicator"></div>
                </button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <!-- 管理面板 -->
        <div class="admin-panel-modern" id="adminPanel">
            <div class="admin-header">
                <div class="admin-title">
                    <span class="admin-title-icon">🔧</span>
                    <h3>软件管理中心</h3>
                </div>
                <button class="admin-close-btn" onclick="toggleAdmin()">
                    <span>✕</span>
                </button>
            </div>
            
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchAdminTab('software')">
                    <span>📦</span>
                    添加软件
                </button>
                <button class="admin-tab" onclick="switchAdminTab('category')">
                    <span>📁</span>
                    添加分类
                </button>
                <button class="admin-tab" onclick="switchAdminTab('data')">
                    <span>💾</span>
                    数据管理
                </button>
            </div>
            
            <div class="admin-content">
                <!-- 添加软件面板 -->
                <div class="admin-section" id="softwareSection">
                    <div class="admin-form-grid">
                        <div class="form-group">
                            <label>分类</label>
                            <select id="categorySelect">
                                <option value="">选择分类</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>平台</label>
                            <select id="platformSelect">
                                <option value="">选择平台</option>
                                <option value="Windows">Windows</option>
                                <option value="Mac">Mac</option>
                            </select>
                        </div>
                        <div class="form-group span-2">
                            <label>软件名称</label>
                            <input type="text" id="softwareName" placeholder="请输入软件名称">
                        </div>
                        <div class="form-group span-2">
                            <label>软件描述</label>
                            <input type="text" id="softwareDesc" placeholder="格式: 描述信息 (格式, 大小)">
                        </div>
                        <div class="form-group span-2">
                            <label>软件介绍</label>
                            <textarea id="softwareUsage" placeholder="功能、用途等详细介绍" rows="3"></textarea>
                        </div>
                        <div class="form-group span-2">
                            <label>安装说明</label>
                            <textarea id="installationSteps" placeholder="每行一个步骤，支持多行" rows="4"></textarea>
                        </div>
                        <div class="form-group span-2">
                            <label>下载链接</label>
                            <input type="url" id="downloadUrl" placeholder="https://example.com/download">
                        </div>
                        <div class="form-group span-2">
                            <button class="btn-primary" onclick="addSoftware()">
                                <span>✨</span>
                                添加软件
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 添加分类面板 -->
                <div class="admin-section hidden" id="categorySection">
                    <div class="admin-form-grid">
                        <div class="form-group">
                            <label>分类名称</label>
                            <input type="text" id="newCategoryName" placeholder="请输入分类名称">
                        </div>
                        <div class="form-group">
                            <label>分类图标</label>
                            <input type="text" id="newCategoryIcon" placeholder="emoji图标" value="📁">
                        </div>
                        <div class="form-group span-2">
                            <button class="btn-primary" onclick="addCategory()">
                                <span>🆕</span>
                                添加分类
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 数据管理面板 -->
                <div class="admin-section hidden" id="dataSection">
                    <div class="data-actions">
                        <button class="btn-success" onclick="exportData()">
                            <span>📤</span>
                            导出数据
                        </button>
                        <button class="btn-warning" onclick="importData()">
                            <span>📥</span>
                            导入数据
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 面包屑导航 -->
        <nav class="breadcrumb" id="breadcrumb">
            <!-- 动态生成 -->
        </nav>

        <!-- 内容区域 -->
        <div class="content-grid" id="contentGrid">
            <!-- 动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>🚀 软件仓库 - 专业软件资源管理平台</p>
                <p class="footer-sub">Powered by ChinHae Software • 让软件管理更简单</p>
            </div>
        </footer>
    </div>

    <!-- 软件详情模态框 -->
    <div id="softwareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">软件详情</h2>
                <button class="modal-close" onclick="closeSoftwareModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 动态生成内容 -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
